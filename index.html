<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/surface.css" media="(min-width: 500px)">
  <link rel="stylesheet" href="./styles/tablets.css" media="(min-width: 700px)">
</head>
<body>
  <main class="main-container">
    <section class="section-container">
      <div class="img-container">

      </div>
      <div class="content-text-container">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices-container">
          <p class="actual-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="add-cart">
          <span></span> Add to Cart
        </button>
      </div>
    </section>

  </main>
</body>
</html>
